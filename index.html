<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/script.css"/>
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.14.0/dayjs.min.js"></script>
</head>

<body>
    <header class= "header p-3 text">
      <h1>Hey, what's the weather?</h1>
        
    </header>
   <main>
    <div class="card flex-row align-center justify-center min-100-vh bg-primary">
      <div class="container col-12 col-md-9 flex-column align-center bg-light p-5"></div>
    <h1 class ="card-header text-primary"><b>Search a city</b></h1>
    <input id="search-form" class="form w-100" type="text" placeholder="Search!" style="margin:auto">
    <button class="btn btn-primary" id="citySearch" type="submit">Search</button>
    </div>
   </main>
   <div class="card bg-light mb-3 p-3" id="current-weather"></div>
   <div class="card bg-light mb-3 p-3" id="display-five-day"></div>
   <div class="card bg-light mb-3 p-3" id="past-searches-buttons"></div>
   <script src="./assets/js/script.js"></script>
</body>

</html>
